Source: https://github.com/8thwall/web/tree/master/gettingstarted/xraframe-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8th Wall Web: A-FRAME</title>

  <!-- load 8thwall version of a-frame as well as our JS components -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>


  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async
    src="//apps.8thwall.com/xrweb?appKey=cetx2sy1zQLcXxJhFepWiCsOXTSXhPdqxYqeZBAibYLNgN75HhnI3gtemFdYf5f4BwGVyK">
  </script>

  <script src="gesture-detector.js"></script>
  <script src="hold-drag.js"></script>
  <script src="pinch-scale.js"></script>
  <script src="two-finger-spin.js"></script>
  <script src="tap-place.js"></script>

</head>

<body>
  <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
  <a-scene id="mainScene" debug xrweb tap-place gesture-detector xrextras-almost-there xrextras-loading
    xrextras-runtime-error>

    <!--Load assets-->
    <a-assets>
      <a-asset-item id="logo" src="export/unseenLogo1024.gltf"></a-asset-item>
    </a-assets>
    <a-camera id="mainCamera" position="0 8 0" raycaster="objects: .cantap" cursor="
                fuse: false;
                rayOrigin: mouse;">
    </a-camera>

    <!--Tappable ground-->
    <a-entity id="ground" class="cantap" geometry="primitive: box"
      material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
    </a-entity>

  </a-scene>

  <!--Crime scene HTML to be instantiated later-->
  <a-entity id="CrimeScene" position="0 0 -5" rotation="0 0 0" scale="1 1 1">
    <a-entity gltf-model="#table" position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3"></a-entity>

    <a-entity gltf-model="export/body.gltf" position="0.53121 0 1.63319" rotation="0 57.274" scale="0.04 0.04 0.04">
    </a-entity>

    <a-entity gltf-model="export/chair.gltf" position="-1.9 0 -0.49" rotation="0 -75 0" scale="0.26 0.26 0.26">
    </a-entity>

    <a-entity gltf-model="export/chair.gltf" position="0 0 -2.66" rotation="0 -170.66" scale="0.26 0.26 0.26">
    </a-entity>

    <a-entity gltf-model="export/knife.gltf" position="0.388 0.575 1.349" rotation="-14.19 119.426 -9.646"
      scale="0.05 0.05 0.05" material="metalness: 0.5"></a-entity>
  </a-entity>
</body>

</html>
